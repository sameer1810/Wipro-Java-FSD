<!DOCTYPE html>
<html>
    <head>
    <title>media query</title>
    <style>
        body {
            background-color: rgb(170, 224, 220);
            color: black;
        }

        @media screen and (max-width: 992px) {
            body {
                background-color: rgb(29, 107, 216);
                color: white;
            }
            }
    </style>
    </head>
    <body>
        <h1 align="center">Media query</h1>
        <p>Resize the screen viewport to see the change in style.</p>
        <p>The background and text colors change</p>
        <br>
        <a href ="navbar.html">Navbar example</a>
    </body>
</html>
