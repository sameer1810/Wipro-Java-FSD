<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>welcome to DOM Manipulation</h1>
    <p id = "demo">This is a sample document</p>

    <button onclick="domManip()">change document</button>
    <script>
        function domManip(){
            document.open("text/html","replace");
            document.write("<h1>The new Header</h1><p>And a para</p>");
            document.close();
        }
        
    </script>
</body>
</html>
